<header class="d-flex flex-row align-items-center justify-content-between pb-1 px-4 mb-3 bg-white border-bottom fixed-top shadow-sm">
    <img src="/assets/images/logo.png" alt="logo" style="max-height: 70px;" role="button" routerLink="/">
    <nav class="my-2 text-uppercase fs-5">
        <a class="p-2" role="button" 
            routerLink="/" 
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
        >Home</a>
        <a class="p-2" role="button" 
            routerLink="/shop" 
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
        >Shop</a>
        <a class="p-2" role="button" routerLink="/test-error" routerLinkActive="active">Errors</a>
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div *ngIf="(basketService.basketSource$ | async) as basket" class="cart-no">
                {{getCount(basket.items)}}
            </div>
        </a>
        <a routerLink="/account/login" class="btn btn-outline-secondary me-2">Login</a>
        <a routerLink="/account/register" class="btn btn-outline-secondary me-3">Sign up</a>
    </div>
</header>
